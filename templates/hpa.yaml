apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ .Values.autoscalling.Name }}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ .Chart.Name }}
  minReplicas: {{ .Values.autoscalling.minreplicaCount }} #número mínimo de réplicas
  maxReplicas: {{ .Values.autoscalling.maxreplicaCount }} #número máximo de réplicas
  metrics:
    - type: Resource
      resource:
        name: memory 
        target:
          type: Utilization
          averageUtilization: 80 #métrica de uso de processo de 80%
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 80 #métrica de uso de memória de 80%