apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    version: {{ .Chart.Version }}
    namespace: api-tea
  creationTimestamp: null
  labels:
    app: {{ .Chart.Name }}
  name: {{ .Chart.Name }}
spec:
  selector:
    matchLabels:
      app: {{ .Chart.Name }}
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        rollme: {{ randAlphaNum 5 | quote }}
        version: {{ .Chart.Version }}
      creationTimestamp: null
      labels:
        app: {{ .Chart.Name }}
    spec:
      restartPolicy: Always
      containers:
        - args:
            - pnpm
            - run 
            - start 
          name: {{ .Chart.Name }}
          image: {{ .Values.image.repository }}:{{ .Values.image.tag }} 
          imagePullPolicy: Always        
          ports:
            - containerPort: {{ .Values.service.containerPort }}
              protocol: TCP
          resources:
            limits:
              memory: 2Gi
              cpu: 800m
            requests:
              memory: 1048Mi        
              cpu: 400m
          livenessProbe:
            httpGet:
              path: /
              port: {{ .Values.service.containerPort }}
            periodSeconds: 10
            failureThreshold: 3
            initialDelaySeconds: 10
          readinessProbe:
            httpGet: 
              path: /
              port: {{ .Values.service.containerPort }}
            periodSeconds: 10
            failureThreshold: 5
            initialDelaySeconds: 3
          securityContext:
            capabilities: {}
            readOnlyRootFilesystem: false
status: {}